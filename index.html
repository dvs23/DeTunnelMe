<!DOCTYPE html>
<html>
<head>
    <title>DeTunnelMe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style type="text/css">
        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin-bottom: 0px;
        }
        button {
            margin: 5pt;
        }
    </style>
    <script type="text/javascript">
        function refreshContent(){
            $.ajax({
                url: "/getContent",
                type: "get",
                data: {},
                success: function(response) {
                    //console.log(response);
                    if(typeof response === 'undefined' || response.length===0)
                        window.location.replace("/login");

                    $(".panel-body").html(response);
                    registerHandlers();
                },
                error: function(xhr) {
                    console.error(xhr);
                    window.location.replace("/login");
                }
            });

        }

        function registerHandlers(){
            $(".wake").click(function(event){
                $('<div id="dialog">'+"Wollen Sie das Aufweck-Signal wirklich senden?"+'</div>').appendTo('body');
                $( "#dialog" ).dialog({
                  resizable: false,
                  height: "auto",
                  width: 400,
                  modal: true,
                  buttons: {
                    "Aufwecken": function() {
                        $.ajax({
                            url: "/wakeUp",
                            type: "post",
                            data: { 
                                user: event.target.id
                            },
                            success: function(response) {
                                console.log("OK");
                                refreshContent();
                            },
                            error: function(xhr) {
                                console.error(xhr);
                                refreshContent();
                            }
                        });
                        $( this ).dialog( "close" );

                    },
                    Abbrechen: function() {
                        $( this ).dialog( "close" );
                    }
                  },
                  close: function(event, ui) {
                    $("#dialog").remove();
                  }
                });             
            });

            $(".lock").click(function(event){
                $('<div id="dialog">'+"Wollen Sie sich wirklich f√ºr 30 Minuten sperren?"+'</div>').appendTo('body');
                $( "#dialog" ).dialog({
                  resizable: false,
                  height: "auto",
                  width: 400,
                  modal: true,
                  buttons: {
                    "Sperren": function() {
                        $.ajax({
                            url: "/lock",
                            type: "post",
                            data: { 
                                user: event.target.id,
                                time: 30
                            },
                            success: function(response) {
                                console.log("OK");
                                refreshContent();
                            },
                            error: function(xhr) {
                                console.error(xhr);
                                refreshContent();
                            }
                        });
                        $( this ).dialog( "close" );

                    },
                    Abbrechen: function() {
                        $( this ).dialog( "close" );
                    }
                  },
                  close: function(event, ui) {
                    $("#dialog").remove();
                  }
                });
            });

            $(".logout").click(function(event){
                window.location.replace("/logout");
            });
        }

        $(document).ready(function() {
            registerHandlers();
            setInterval(function(){
               refreshContent();
            }, 5000);
            
        });
</script>
</head>
<body>
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>DeTunnelMe</h3></div>
                <div class="panel-body">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
